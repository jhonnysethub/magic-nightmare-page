<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Nightmare - jogo de terror</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-area">
        <img src="imagens/loogo.svg" alt="Logo" />
        <h1>Magic Nightmare</h1>
      </div>
      <nav>
        <a href="#sobre">Sobre o jogo</a>
        <a href="#recursos">Recursos do Jogo</a>
        <a href="#imagens">Imagens</a>
        <a href="#personagens">Personagens</a>
        <a href="#gameplay">Gameplay</a>
        <a href="#comprar">Onde Comprar</a>
      </nav>
    </header>

    <main>
      <img class="capa-img" src="imagens/Slide 16_9 - 1.svg" />

      <section id="sobre">
        <h2></h2>
        <img
          class="sobre-img"
          src="imagens/sobre o jogo.svg"
          alt="Sobre o jogo"
        />
      </section>

      <section id="recursos">
        <h2></h2>
        <img class="recursos-img" src="imagens/recursos.svg" alt="Recursos" />
      </section>

      <section id="imagens">
        <h2></h2>
        <div class="carrossel">
          <button class="carrossel-btn left">&#10094;</button>
          <img src="imagens/quarto 2.png" class="active" alt="Quarto 2" />
          <img src="imagens/quarto 4.png" alt="Quarto 4" />
          <img src="imagens/quarto 3.png" alt="Quarto 3" />
          <img src="imagens/samba-1.png" alt="Tabuleiro" />
          <img src="imagens/casa do terror.png" alt="Casa do Terror" />
          <img src="imagens/sorvete.png" alt="Carro de Sorvete" />
          <button class="carrossel-btn right">&#10095;</button>
        </div>
      </section>

      <section id="personagens">
        <h2></h2>
        <img
          class="personagens-img"
          src="imagens/personagens.svg"
          alt="Personagens"
        />
      </section>

      <section id="gameplay" class="gameplay-section">
        <div class="gameplay-wrapper">
          <img class="gameplay-img" src="imagens/gameplay.svg" alt="Gameplay" />
          <iframe
            src="https://www.youtube.com/embed/VXX1s5uRJI0"
            title="Gameplay"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </section>

      <section id="comprar">
        <div class="botoes-compra">
          <a href="https://store.steampowered.com/" target="_blank"
            >Comprar na Steam</a
          >
          <a href="https://store.playstation.com/" target="_blank"
            >Comprar na PlayStation Store</a
          >
          <a href="https://www.xbox.com/pt-BR/microsoft-store" target="_blank"
            >Comprar na Xbox Live</a
          >
        </div>
      </section>

      <img class="fim-img" src="imagens/onde comprar e FAQ.svg" />
    </main>

    <footer>&copy; 2025 Magic NightMare - Todos os direitos reservados.</footer>

    <script src="script.js"></script>
  </body>
</html>
